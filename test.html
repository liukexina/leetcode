<body>
  <script>

  var levelOrder = function(root) {
    let i = 1;
    let arr = [];
    while(root.length > 0) {
      
      arr.push(root.splice(0,i).filter(item => item !== null));
      i = i * 2;
    } 
    return arr;
    console.log(arr);
  };
  console.log(levelOrder([3,9,20,null,null,15,7]))
  
  </script>
</body>
