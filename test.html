  <body>
    <script>

var nthUglyNumber = function (n) {
  const dp = [1];
  let a = 0;
  let b = 0;
  let c = 0;
  for (let i = 1; i < n; i++) {
    let n2 = dp[a] * 2;
    let n3 = dp[b] * 3;
    let n5 = dp[c] * 5;
    console.log(n2,n5,n3)
    dp[i] = Math.min(n2, n3, n5);
    if (dp[i] === n2) a++;
    if (dp[i] === n3) b++;
    if (dp[i] === n5) c++;
  }
  return dp[n - 1];
};

      
      console.log(nthUglyNumber(10))
      
      
    </script>
