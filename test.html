  <body>
    <script>
      var reverseWords = function(s) {
        s = s.trim();
        let arr = s.split(' ');
        arr.reverse();
        arr = arr.join(' ')
        console.log(arr)
        return arr.replace(/\s+/g," ")
      };
      console.log(reverseWords('the sky is blue'))  // "example good a"
    </script>
  </body>
