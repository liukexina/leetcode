    <script>

      var findRepeatNumber = function(nums) {
        let length = nums.length;
        let i = 0;

        while(i < nums.length) {
            if(nums[i] == i) {
                i++;
                continue;
            }
            if(nums[nums[i]] == nums[i])
                return nums[i];

            let tmp = nums[i];
            nums[i] = nums[tmp];
            nums[tmp] = tmp;

            // swap(nums[i],nums[nums[i]]);
        }
        return -1;

        //   }
        // }
        // return -1;
      };
