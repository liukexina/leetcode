  <body>
  </body>
  <script>
    var uniquePaths = function(m, n) {
      let result = 0;
      let arr = []
      arr[0] = new Array(n).fill(1)
      for(let i = 1 ; i < m ; i++) {
        arr[i] = [];
        arr[i][0] = 1;
      }

      for(let i = 1 ; i < m ; i++) {
        for(let j = 1 ; j < n ; j++) {
          arr[i][j] = arr[i-1][j] + arr[i][j-1]
        }
      }

      return arr[m-1][n-1]
      function dfs(x,y) {
        if(x === m-1 && y === n-1) result = result + 1;
        if(x < m-1) dfs(x+1,y)
        if(y < n-1) dfs(x,y+1)
      }
      // dfs(0,0)
      // return result
    };
   
    // const arr = [[1,3],[2,6],[8,10],[15,18]]
    console.log(uniquePaths(19,13))
  </script>
