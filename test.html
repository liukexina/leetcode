<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function minArray(numbers) {
        let i = 0, j = numbers.length - 1;
        while (i < j) {
            let m = Math.floor((i + j) / 2);
            console.log(i,j,m)
            if (numbers[m] > numbers[j]) {
              i = m + 1
            } else if (numbers[m] < numbers[j]) {
              j = m ;
            } else {
              j--;
            }
        }
        return numbers[i];
    }
      console.log(
        minArray([3,1])
      )
    </script>
  </body>
