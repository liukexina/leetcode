<body>
  <script>

var hammingWeight = function(n) {
    const str = parseInt(n).toString(2);
    let number = 0;
    for(let i = 0 ; i < str.length ; i++) {
        if(str[i] === '1') {
            number = number + 1;
        }
    }
    return number
};
console.log(hammingWeight(01011))
  </script>
