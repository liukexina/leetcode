  <body>
    <script>
      var search = function(nums, target) {
        const a = nums.indexOf(target)
        const b = nums.lastIndexOf(target)
        return a === -1 ? 0 : b - a + 1;
        console.log(a,b)
      };
      console.log(search([5,7,7,8,8,10], 8))
    </script>
