  <body>
    <script>

    function add(a, b) {
        while(b != 0) { // 当进位为 0 时跳出
            let c = (a & b) << 1;  // c = 进位
            a ^= b; // a = 非进位和
            b = c; // b = 进位
        }
        return a;
    }
      console.log(add(3, -8))
    </script>
