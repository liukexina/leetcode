<script>
  var mergeTwoLists = function(list1, list2) {
    let head1 = list1;
    let head2 = list2;
    let head = new ListNode(null);
    let first = head;
    while(head1 !== null && head2 !== null) {
      if(head1.val < head2.val) {
        head.next = head1;
        head1 = head1.next;
      } else {
        head.next = head2;
        head2 = head2.next;
      }
      head = head.next;
    }
    if(head1) head.next = head1;
    if(head2) head.next = head2;
    return first.next;
  };
