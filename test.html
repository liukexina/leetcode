      var singleNumbers = function(nums) {
        let value = 0;
        for(let i = 0 ; i < nums.length ; i++) {
          value ^= nums[i]
        }
        const arr = [0,0];
        let index = getFirst1(value);
        for(let i = 0 ; i < nums.length ;i++) {
         if((nums[i] >>> index) & 1 === 1) {
           arr[1] ^= nums[i]
         } else {
           arr[0] ^= nums[i] 
         }
        }
        return arr
      };

      function getFirst1(num) {
        let index = 0;
        while(num !== 0) {
          if(num & 1) break;
          index++;
          num >>>= 1;
        }
        return index;
      }
       
      console.log(singleNumbers([4,1,4,6]))
