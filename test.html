  </body>
  <script>
    var canJump = function(nums) {
      let n = nums.length;
        let rightmost = 0;
        for (let i = 0; i < n; ++i) {
            if (i <= rightmost) {
                rightmost = Math.max(rightmost, i + nums[i]);
                if (rightmost >= n - 1) {
                    return true;
                }
            }
        }
        return false;
    };
   
    const arr = [0,2,3]
    console.log(canJump(arr))
  </script>
