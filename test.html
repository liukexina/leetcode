  <script>

    const curry = (fn,...args1) => {
      return (...args2) => {
        const arg = [...args1, ...args2]
        // if(arg.length < fn.length) {
        if(args2.length !== 0) {
          return curry.call(this, fn, ...arg)
        } else {
          return fn.apply(this, arg);
        }
      }
    }

    const bind = (context, ...args1) => {
      const self = this;

      var found = (...args2) => {
        const arg = [...args1,...args2]
        return self.apply(this instanceof found ? this : context, ...arg)
      }

      found.prototype = this.prototype
      return found
    }
