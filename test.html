<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var lastRemaining = function (n, m) {
        let arr = [];
        for(let i = 0 ; i <= n ; i++) {
          arr.push(i)
        }
        let i = 0;
        while (arr.length !== 1) {
            i = (i + m - 1) % arr.length;
            arr.splice(i, 1)
        }
        return arr[0]
      }
   
      console.log(lastRemaining(9,3))
    </script>
  </body>
</html>
