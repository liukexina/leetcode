<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var maxValue = function(grid) {
        const n = grid[0].length;
        const m = grid.length;
        for(let i = 1 ; i < n ; i++) {
          grid[0][i] += grid[0][i-1];
        }
        for (let i = 1 ; i < m ; i++) {
          grid[i][0] += grid[i-1][0];
        }
        for(let i = 1 ; i < m ; i++) {
          for(let j = 1; j < n ; j++) {
            grid[i][j] += Math.max(grid[i-1][j], grid[i][j-1])
          }
        }
        return grid[m-1][n-1]
      };
      console.log(maxValue(
        [
  [1,3,1],
  [1,5,1],
  [4,2,1]
]))

    </script>
  </body>
</html>
