<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var search = function (nums, target) {
        let i = 0;
        let j = nums.length - 1;
        while(i <= j) {
          let m = Math.ceil((i+j)/2);
          if(nums[m] <= target) i = m + 1;
          else j = m - 1;
        }
        let right = i;
        i = 0;
        j = nums.length - 1;
        while(i <= j) {
          let m = Math.ceil((i+j)/2);
          if(nums[m] < target) i = m + 1;
          else j = m - 1;
        }
        let left = j
        return right - left - 1
      }
      console.log(search([5,7,7,8,8,10],8))
    </script>
  </body>
</html>
