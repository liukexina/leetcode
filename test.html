<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function findNthDigit(n) {
        let digint = 1;
        let start = 1;
        let count = 9;
        while(n > count) {
          n -= count;
          start *= 10;
          digint = digint + 1;
          count = 9 * start * digint;
        }
        let num = start + parseInt((n-1) / digint)
        let index = (n-1) % digint
        return num.toString()[index] - '0'
      }

      console.log(findNthDigit(12))
      
      
    </script>
  </body>
</html>
