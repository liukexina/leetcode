  <body>
    <script>
      /**
       * @param {number} x
       * @return {number}
       */
      var mySqrt = function (x) {
        // let num;
        // for(let i = 0 ; i <= Math.ceil(x/2); i++) {
        //   if(i*i < x) {
        //     num = i
        //   } else if(i * i === x) {
        //     return i
        //   } else {
        //     return num;
        //   }
        // }
        // return num;
        let l = 0, r = x, ans = -1;
        while (l <= r) {
            let mid = Math.ceil(l + (r - l) / 2);
            if (mid * mid <= x) {
                ans = mid;
                l = mid + 1;
            } else {
                r = mid - 1;
            }
        }
        return ans;
      }
      console.log(mySqrt(8))
    </script>
